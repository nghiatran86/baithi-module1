<script>
    let y = parseInt(prompt("Enter number:"));
    let arr = [1,2,4,7,9,3,5];
    function findNumIndex(arr,y) {
        for (let i = 0; i < arr.length; i++) {
            let index = arr.indexOf(y);
            if (index !== -1) {
                alert("Number is in the arr ," + "index = " + index);
                break;
            } else {
                alert("Number is not in the arr");
                break;
            }
        }
    }
    findNumIndex(arr,y);




</script>
